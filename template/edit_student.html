<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px gray;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid black;
            border-radius: 4px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: darkblue;
        }
    </style>

</head>


<body>

    <div class="container">
        <h2>Edit Student Details</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" id="name" name="name" value="{{ student.stdname }}" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ student.address }}" required>
            </div>


            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" value="{{ student.age }}" required>
            </div>



            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="{{ student.date | date:'Y-m-d' }}" required>
            </div>


            <div class="form-group">
                <label for="course">Course</label>
                
                <select id="course" name="course" required>
                    {% for course in courses %}
                    <option value="{{ course.id }}" {% if student.course.id == course.id %}selected{% endif %}>
                        {{ course.coursename }}
                    </option>
                    {% endfor %}
                </select>
            </div>


            <button type="submit" class="btn">Update Student</button>

        </form>
    </div>

</body>
</html>
