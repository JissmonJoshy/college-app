<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher Detail</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightgray;
        }

        .container {
            margin-top: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: darkblue;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: darkblue;
            border-color: darkblue;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Teacher Detail</h2>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" class="form-control" value="{{ teacher.user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" class="form-control" value="{{ teacher.user.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" value="{{ teacher.user.username }}" required>
            </div>
            <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control">
</div>
<div class="form-group">
    <label for="confirm_password">Confirm Password</label>
    <input type="password" id="confirm_password" name="confirm_password" class="form-control">
</div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ teacher.user.email }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ teacher.address }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="form-control" value="{{ teacher.age }}" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" class="form-control" value="{{ teacher.contact }}" required>
            </div>
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" class="form-control">
                    {% for course in courses %}
                    <option value="{{ course.id }}" {% if course.id == teacher.course_id %}selected{% endif %}>{{ course.coursename }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="img">Photo</label>
                <input type="file" id="img" name="img" class="form-control">
                {% if teacher.img %}
                <img src="{{ teacher.img.url }}" alt="Current Photo" style="margin-top: 10px; max-width: 100px;">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <center><a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary" style="margin-top: 10px;">Back to Dashboard</a></center>
    </div>
</body>
</html>
