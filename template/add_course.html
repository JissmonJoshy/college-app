<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/random/1600x900') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Add Course</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" class="form-control" id="course_name" name="name" required>
            </div>

            <div class="form-group">
                <label for="course_fee">Course Fee</label>
                <input type="number" class="form-control" id="course_fee" name="fee" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Course</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Back</a>
        </div>
    </div>

</body>
</html>
