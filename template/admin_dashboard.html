<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: url('https://source.unsplash.com/random/1600x900') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            background-color: #343a40;
            color: white;
            width: 250px;
            padding: 20px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 16px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .main-content h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-bottom: 20px;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid">

        <div class="sidebar">
            <h2>Admin Dashboard</h2>
            <a href="{% url 'add_course' %}">Add Course</a>
            <a href="{% url 'add_student' %}">Add Student</a>
            <a href="{% url 'show_std_details' %}">Show Students</a>
            <a href="{% url 'show_teachers' %}">Show Teachers</a>
        </div>
        
        <div class="main-content">
            <h2>Welcome to Admin Dashboard</h2>
            <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
        </div>
    </div>

</body>
</html>
